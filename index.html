<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Order summary card" />

    <link
      rel="icon"
      type="./image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <img class="mobile-pattern" src="./assets/images/pattern-background-mobile.svg" alt="">
    <img class="desktop-pattern" src="./assets/images/pattern-background-desktop.svg" alt="">
    <main>
      <section class="card">
        <div class="secction-1">
          <div class="secction-1__img-container"></div>
          <div class="secction-1__article">
            <h3>Order Summary</h3>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
        </div>

        <div class="secction-2">
          <div class="music">
            <img src="./assets/images/icon-music.svg" />
            <div class="price-container">
              <span class="plan">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>

          <button class="btn1" type="button">Proceed to Payment</button>
          <button class="btn2" type="button">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
